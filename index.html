<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="balance">
        <p>My balance</p>
        <p id="dollar">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="">
    </header>
    <main>
      <h3>Spending - Last 7 days</h3>
      <div class="chart">
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>mon</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>tue</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>wed</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>thu</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>fri</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>sat</p>
        </div>
        <div class="bar">
          <p class="popup"></p>
          <div class="b"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="amount">
        <div class="total">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="lastmonth">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
